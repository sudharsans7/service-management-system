<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Request System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Service Request System</h2>

    <!-- Raise Request Form -->
    <form id="requestForm">
        <input type="text" id="title" placeholder="Request Title" required>

        <select id="category" required>
            <option value="">Select Category</option>
            <option>Electrical</option>
            <option>Plumbing</option>
            <option>Internet</option>
            <option>Cleaning</option>
        </select>

        <textarea id="description" placeholder="Describe the issue" required></textarea>

        <button type="submit">Raise Request</button>
    </form>

    <!-- Request Table -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Category</th>
                <th>Status</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody id="requestTable">
            <!-- Dynamic rows will be added here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
